<!-- modules/calendar/calendar.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>

<div class="card bg-dark text-light p-3">
  <h4 class="text-warning text-center mb-2">Calendario Eventi</h4>

  <!-- ðŸ”¹ LEGEND COLORI EVENTI -->
  <div class="legend d-flex justify-content-center gap-4 text-light mb-3">
    <span><span class="dot" style="background:#f1c40f;"></span> Torneo</span>
    <span><span class="dot" style="background:#e67e22;"></span> Fase</span>
    <span><span class="dot" style="background:#3498db;"></span> Partita</span>
  </div>

  <!-- ðŸ”¹ CALENDARIO -->
  <div id="calendar"></div>
</div>




<!-- Modale per i dettagli dell'evento -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header border-warning">
                <h5 class="modal-title text-warning" id="modal-title">Dettagli Evento</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Il contenuto verrÃ  aggiornato dinamicamente -->
            </div>
            <div class="modal-footer border-warning">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</div>



<!-- Js FullCalendar, Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
