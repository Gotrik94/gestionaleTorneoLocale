<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiche Tornei</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <h1 class="text-center text-warning">üìä Statistiche Tornei</h1>

    <h3 class="mt-4 text-success">Top 5 Campioni Pickati</h3>
    <ul class="list-group">
        {% for pick in top_pickati %}
        <li class="list-group-item bg-secondary text-light">
            {{ pick[0] }} (Pick: {{ pick[1] }})
        </li>
        {% endfor %}
    </ul>

    <h3 class="mt-4 text-danger">Top 5 Campioni Bannati</h3>
    <ul class="list-group">
        {% for ban in top_bannati %}
        <li class="list-group-item bg-secondary text-light">
            {{ ban[0] }} (Ban: {{ ban[1] }})
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('app_routes.home') }}" class="btn btn-light mt-4">‚¨ÖÔ∏è Torna alla Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
