<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Partite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <h1 class="text-warning text-center">🎮 Partite Giocate</h1>

    <table class="table table-dark table-striped text-center">
        <thead>
            <tr>
                <th>Squadra 1</th>
                <th>VS</th>
                <th>Squadra 2</th>
                <th>Vincitore</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            {% for partita in partite %}
            <tr>
                <td>{{ partita.squadra1.nome }}</td>
                <td>⚔️</td>
                <td>{{ partita.squadra2.nome }}</td>
                <td>{% if partita.vincitore %} 🏆 {{ partita.vincitore.nome }} {% else %} Pareggio {% endif %}</td>
                <td>
                    <a href="{{ url_for('app_routes.dettaglio_partita', partita_id=partita.id) }}" class="btn btn-info btn-sm">📊 Dettagli</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('app_routes.home') }}" class="btn btn-light mt-4">⬅️ Torna alla Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
